<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>

<body>
    <script>
        let num, contador, resultado, total;
        num = parseInt(prompt("Digite o número do qual você deseja saber o fatorial: "))
        resultado = 1;

        for (contador = num; contador > 1; contador--) {
            alert(num + " X " + resultado)
            resultado *= contador;
            total = resultado
            alert(total);
        }
    </script>
</body>

</html>
